services:
  todo-mcp-server:
    build: .
    container_name: todo-mcp-server
    volumes:
      # Mount host direcotory for persistent data
      - ./data:/root/.todo_mcp
    environment:
      - PYTHONUNBUFFERED=1
    # For stdio-based MCP, we typically don't expose ports
    # but this can be useful for debugging
    # ports:
    #   - "8000:8000"
    restart: unless-stopped

    # Resource limits to prevent system overload
    deploy:
      resources:
        limits:
          memory: 256M 
          cpus: '0.25'

    # Health check (optional)
    healthcheck:
      test: ["CMD", "echo", "healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
