events {
    worker_connections 4096;
    use epoll;  # Linuxの場合
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 基本的なパフォーマンス設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # gizip圧縮
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript
                application/x-javascript application/xml+rss;
                application/json application/javascript;

    server {
        listen 80;
        listen [::]:80;
        server_name example.com;

        # HTTPからHTTPSへリダイレクト
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        # HTTP/2を有効化
        http2 on;

        # HTTP/3を有効化
        # listen 443 quic reuseport;
        # http3 on;
        # add_header Alt-Svc 'h3-23=":443"; ma=86400' always; # HTTP/3のオプション

        server_name example.com;

        # TLS証明書
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # TLS 1.3のみ
        # 互換性が必要な場合は "TLSv1.2 TLSv1.3" に変更
        ssl_protocols TLSv1.3 TLSv1.2;

        # 推奨される暗号スイート（TLS １.2用も含む)
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # DH鍵交換パラメータ
        # ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        # TLSセッション再開
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets on;

        # OCSPステープリング
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/sll/chain.pem;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Early Hints対応
        # add_header Link "</style.css>; rel-preload; as=style" always;

        location / {
            root /usr/share/nginx/html;
            index index.html;

            # セキュリティヘッダー(CSP)
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsage-inline';" always;
        }

        # 静的ファイルのキャッシュ設定
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff2)$ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}